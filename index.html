<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM | My ToDo-List Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header><h1 class="hidden">ToDo-List</h1></header>
    <section class="tasks">
        <header class="task-header">
            <h2>My To Do:</h2>
            <a href="" class="tasks-list">
                Lists:
            </a>
        </header>
        <fieldset class="tasks-lists">
            <label class="tasks-list-item"></label>
            <input type="checkbox" name="task_1" value="1" class="tasks-list-cb" checked>
            <span class="tasks-list-mark"></span>
            <span class="tasks-description">Do homework</span>
            <br><br>
            <label class="tasks-list-item"></label>
            <input type="checkbox" name="task_2" value="1" class="tasks-list-cb" checked>
            <span class="tasks-list-mark"></span>
            <span class="tasks-description">Complete FIP</span>
            <br><br>
            <label class="tasks-list-item"></label>
            <input type="checkbox" name="task_3" value="1" class="tasks-list-cb" checked>
            <span class="tasks-list-mark"></span>
            <span class="tasks-description">Go to the gym</span>
        </fieldset>
    </section>
</body>
</html>
